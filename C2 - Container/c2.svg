@startuml c2
!include https://raw.githubusercontent.com/adrianvlupu/C4-PlantUML/latest/C4_Container.puml

LAYOUT_WITH_LEGEND()
LAYOUT_LEFT_RIGHT()
 
Person(user, "Comerciante", "Responsável por realizar o fluxo de caixa")

Container(fluxocaixa_database, "Fluxo-Caixa Database", "SQL-Server", "Armazena informações de fluxo de caixa")

Container_Boundary(fluxocaixa_system, "Fluxo-Caixa System"){
   
    Container(service_fluxocaixa, "FluxoCaixa-Application", ".NET Core","API Application: Processa e armazena o fluxo de caixa nas operações de Débito e Crédito")
    Container(service_saldoDiario, "SaldoConsolidado-Application", ".NET Core","API Application: Processa o saldo consolidado diário")
   
    Rel(service_fluxocaixa, fluxocaixa_database, "Lê e escreve", "JDBC")
    Rel(service_saldoDiario, fluxocaixa_database, "Lê e escreve", "JDBC")
  
}


Rel(user, service_fluxocaixa, "Acessa para ter informações dos lançamentos de fluxo de Caixa(Débito/Crédito)","JSON/HTTPS")
Rel(user, service_saldoDiario, "Tem acesso a relatório consolidado diário","JSON/HTTPS")


@enduml

